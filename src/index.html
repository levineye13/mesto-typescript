<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
					<div class="profile__avatar-container">
						<img
							src="#"
							alt="Жак-Ив Кусто"
							class="profile__avatar"
						/>
						<button class="profile__update-button" type="button"></button>
					</div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements content__elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__wrapper">
          <button class="popup__close-button button"></button>
          <form
            action="#"
            id="edit-form"
            class="popup__form"
            name="popup-edit-form"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__info">
              <label class="popup__form-field">
                <input
                  type="text"
                  id="name-input"
                  class="popup__input"
                  name="name"
                  placeholder="Имя"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__error" id="name-input-error"></span>
              </label>
              <label class="popup__form-field">
                <input
                  type="text"
                  id="job-input"
                  class="popup__input"
                  name="about"
                  placeholder="О себе"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__error" id="job-input-error"></span>
              </label>
            </fieldset>
            <button class="popup__save-button button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add-card">
        <div class="popup__wrapper">
          <button class="popup__close-button button"></button>
          <form
            action="#"
            id="add-form"
            class="popup__form"
            name="popup-add-form"
            novalidate
          >
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__info">
              <label class="popup__form-field">
                <input
                  type="text"
                  id="place-input"
                  class="popup__input"
                  name="place"
                  placeholder="Название"
                  required
                  maxlength="30"
                />
                <span class="popup__error" id="place-input-error"></span>
              </label>
              <label class="popup__form-field">
                <input
                  type="url"
                  id="link-input"
                  class="popup__input"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__error" id="link-input-error"></span>
              </label>
            </fieldset>
            <button class="popup__save-button button">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_image">
        <div class="popup__wrapper">
          <button class="popup__close-button button"></button>
          <article class="popup__img-container">
            <img src="#" alt="" class="popup__card-img" />
            <p class="popup__title-img"></p>
          </article>
        </div>
			</section>
			<section class="popup popup_type_confirm">
				<div class="popup__wrapper">
					<button class="popup__close-button button"></button>
					<form action="#" class="popup__form" name="popup-confirm-form">
						<h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
						<button type="submit" class="popup__save-button button">Да</button>
					</form>
				</div>
			</section>
			<section class="popup popup_type_update-avatar">
				<div class="popup__wrapper">
					<button class="popup__close-button button"></button>
					<form action="#" id="update-form" class="popup__form" name="popup-update-form" novalidate>
						<h2 class="popup__title">Обновить аватар</h2>
						<fieldset class="popup__info">
							<label class="popup__form-field">
								<input type="url" id="link-input" class="popup__input" name="link" placeholder="Ссылка на картинку"
									required />
								<span class="popup__error" id="link-input-error"></span>
							</label>
						</fieldset>
						<button class="popup__save-button button" type="submit">Сохранить</button>
					</form>
				</div>
			</section>
    </div>

    <template id="template-card">
      <li class="elements__item">
        <button class="elements__delete-card"></button>
        <img src="#" alt="" class="elements__img" />
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <div class="elements__group">
            <button class="elements__like-button"></button>
            <span class="elements__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
